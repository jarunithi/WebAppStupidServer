<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Server</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/app.css">
	<script src="assets/js/lodash.min.js"></script>
	<script src="assets/js/angular.min.js"></script>
	<script src="assets/js/angular-ui-router.min.js"></script>
	<script src="assets/js/restangular.min.js"></script>
	<script src="assets/js/ui-bootstrap-tpls-0.13.4.min.js"></script>
	<script src="app/main.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body ng-app="app.main">


<div class="container">
<h3> Input </h3>
<form>
	<div class="form-group">

		<textarea  ng-model="words" id="input" class="form-control" rows="3" maxlength="200"  placeholder="200 words"></textarea>
		<label for="input">remaining : {{200 - words.length}} words</label>
	</div>

	<button type="submit" class="btn btn-success form-control" ng-click="sendWord">Search</button> 
</form>

</div>

</body>
</html>
